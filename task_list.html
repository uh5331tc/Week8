<!DOCTYPE html>
<html> 
    <head>
        <script src="https://unpkg.com/vue@next"></script>
    </head>

    <body>
        <h1>Hello Vue Loops</h1>  
       
        <div id="app">
            <label for="task">Please enter your to do task:</label>
            <input id="task" v-model="newTask">
            <button v-on:click="addTask">Add Task</button>  <!--add task button-->
                <ul>
                    <li v-for="task in taskList">{{ task }}</li>  <!-- task will be input here-->
                </ul>
        </div>

        <script>

            let app = Vue.createApp({
                data() {
                    return {
                        newTask: '', 
                        taskList: [] 
                    }
                }, 
                methods: { // method for adding task
                    addTask() {
                        this.taskList.push(this.newTask)
                        this.newTask = ''
                    }
                }
            })
               

            app.mount('#app') //tells the #app <div> what its going to manage

        </script>

    </body>

</html>
