<!DOCTYPE html>
<html> 
    <head>
        <script src="https://unpkg.com/vue@next"></script>
    </head>

    <body>

        <div id="app">
            <table>  <!--creating a table -->
                <tr>  
                    <th>Item</th>
                    <th>Unit Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>

                <tr>
                    <td>{{ name }}</td>
                    <td>{{ unitPrice }}</td>
                    <td> <!-- creating a space for user input -->
                        <input type="number" v-model="quantity">
                    </td> 
                    <td>${{ total }}</td>  <!-- computed value will go here-->


                </tr>
            </table>
        </div>

        <script>
            let app = Vue.createApp({
                data() {
                    return {
                        name: 'Hat', // exapmle data
                        quantity: 1,
                        unitPrice: 4.99,
                    }
                },
                computed: {
                    total() {
                        let totalPrice = this.quantity * this.unitPrice
                        let formattedPrice = totalPrice.toFixed(2) //.00 decimal places
                        return formattedPrice
                    }
                }
            })
           
            app.mount('#app') //tells the #app <div> what its going to manage

        </script>

    </body>

</html>
