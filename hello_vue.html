<!DOCTYPE html>
<html> 
    <head>
        <script src="https://unpkg.com/vue@next"></script> 
    </head>

    <body>

        <div id="app">
            <!-- insert all the page that vue iwlil manage will go here-->
            <h1>Hello Vue!</h1>

            <p>Original Message: {{ message }}</p>  <!--Message will display here-->
            <p>Added Exclamation Points: {{ messageWithExclamationPoints }}</p>  <!--altered message will display here-->

            <button v-on:click="addExclamation">Add !</button>  <!--Button to add-->
            <button v-on:click="clear">Clear</button> <!--button to clear-->
        </div>

        <script>

            let app = Vue.createApp({
                data() {
                    return {
                        message:'Hello World',
                        maxExclamationPoints: 10, 
                        exclamationPoints: 0

                    }
                }, 
                methods: { //methods
                    addExclamation() {
                        if (this.exclamationPoints < this.maxExclamationPoints){
                            this.exclamationPoints++
                        } else { 
                            alert('No more exclamation points!')
                        }
                    },
                    clear() {
                        this.exclamationPoints = 0
                    }
                },
                computed: {
                    messageWithExclamationPoints() {
                        let messageWithPoints = this.message
                        for (let x= 0; x < this.exclamationPoints ; x++) {
                            messageWithPoints = messageWithPoints + '!'
                        }
                        return messageWithPoints
                    }
                }
            })

            app.mount('#app') //tells the #app <div> what its going to manage

        </script>

    </body>

</html>
